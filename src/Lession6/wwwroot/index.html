<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Contact Us</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        is Customer : <input type="text" id="add-Customer" placeholder="1" value="1"><br />
        Country : <input type="text" id="add-Country" placeholder="TAIWAN" value="TAIWAN"><br />
        <input type="text" id="add-BusinessType" placeholder="Others" value="Others"><br />
        <input type="text" id="add-BusinessOthers" placeholder="Digital Marketing" value="Digital Marketing"><br />
        <input type="text" id="add-MainProducts" placeholder="Consumer Electronics,Computer/Computer Peripherals Equipment,LED/Display" value="Consumer Electronics,Computer/Computer Peripherals Equipment,LED/Display"><br />
        <input type="text" id="add-Company" placeholder="Blockcode" value="Blockcode"><br />
        <input type="text" id="add-FirstName" placeholder="Justin" value="Justin"><br />
        <input type="text" id="add-LastName" placeholder="Liao" value="Liao"><br />
        <input type="text" id="add-BusinessTitle" placeholder="CTO" value="CTO"><br />
        <input type="text" id="add-Email" placeholder="justin@blockcode.com.tw" value="justin@blockcode.com.tw"><br />
        <input type="text" id="add-Telephone1" placeholder="+886" value="+886"><br />
        <input type="text" id="add-Telephone2" placeholder="83784725" value="83784725"><br />
        <input type="text" id="add-Telephone3" placeholder="99" value="99"><br />
        <input type="text" id="add-Comments" placeholder="please contact us" value="please contact us"><br />

        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th></th>
            <th></th>
            <th>ID</th>
            <th>Is Customer?</th>
            <th>Company</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
